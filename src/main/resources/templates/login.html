<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <style>
        .login,
        .image {
          min-height: 100vh;
        }

        .bg-image {
          background-image: url('https://bootstrapious.com/i/snippets/sn-page-split/bg.jpg');
          background-size: cover;
          background-position: center center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4 mb-4">Login page</h3>
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Invalid username or password.
                            </div>
                            <form method="post" th:action="@{/login}">
                                <div class="form-group mb-3">
                                    <input id="username" name="username" type="text" placeholder="Username" required="true"  class="form-control border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="password" name="password" type="password" placeholder="Password" required="true" class="form-control border-0 shadow-sm px-4">
                                </div>
                                <div>
                                    <span class="align-middle" >Don't have an account?</span>
                                    <a th:href="@{/register}" class="align-middle btn btn-link p-0 ml-2">Register here.</a>
                                </div>
                                <button type="submit" value="Log in" class="btn btn-outline-dark text-uppercase mb-2 mt-2">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
