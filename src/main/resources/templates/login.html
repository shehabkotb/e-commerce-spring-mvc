<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Login</title>
    <!-- Favicon-->
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        .login,
        .image {
          min-height: 100vh;
        }

        .bg-image {
          background-image: url('https://bootstrapious.com/i/snippets/sn-page-split/bg.jpg');
          background-size: cover;
          background-position: center center;
        }





    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4 mb-4">Login page</h3>
                            <div class="alert alert-success" role="alert" th:if="${param.success}">
                                <span>Registered successfully</span>
                            </div>
                            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                            </div>
                            <form method="post" th:action="@{/login}">
                                <div class="form-group mb-3">
                                    <input class="form-control border-0 shadow-sm px-4" id="username" name="username" placeholder="Username" required="true" type="text">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control border-0 shadow-sm px-4" id="password" name="password" placeholder="Password" required="true" type="password">
                                </div>
                                <div class="mb-3">
                                    <span class="align-middle">Don't have an account?</span>
                                    <a class="align-middle btn btn-link p-0 ml-2" th:href="@{/register}">Register here.</a>
                                </div>
                                <div class="mb-3">
                                    <span class="align-middle">Account Locked?</span>
                                    <a class="align-middle btn btn-link p-0 ml-2" th:href="@{/reset}">Reset here.</a>
                                </div>
                                <button class="btn btn-outline-dark text-uppercase mb-2 mt-2" type="submit" value="Log in">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
