<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:replace="fragments/general.html :: header-files"/>
    <title>Orders History</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.min.css}"/>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap5.min.js}"></script>
    <script>
        $(document).ready(function () {
             $('#orders').DataTable();
        });














    </script>
</head>
<body>
<th:block th:replace="fragments/general.html :: customer-nav"/>
<div class="alert alert-success alert-dismissible fade show text-center" role="alert" th:if="${param.success}">
    Order Created Successfully
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>

<div class="container px-4 px-lg-5 my-5">
    <h2 class="mb-5"><strong>Orders</strong></h2>
    <table class="table table-striped bg-light p-5" id="orders" style="width:100%">
        <thead>
        <tr>
            <th>Date</th>
            <th>Total Item Quantity</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <td th:text="${order.createdAt}">date</td>
            <td th:text="${order.totalQuantity}">Total Item Quantity</td>
            <td th:text="${order.totalPrice}">Total Price</td>
            <td>Ready For Delivery</td>
            <td><a th:href="@{/user/{userId}/orders/{orderId}(userId=${#authentication.getPrincipal().getId()},orderId=${order.id})}">Details</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
