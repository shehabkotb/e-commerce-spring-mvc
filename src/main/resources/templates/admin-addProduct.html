<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Admin Dashboard</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Start Bootstrap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/admin">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Page content-->
<div class="container p-6 pt-3">
  <div class="d-flex justify-content-between mt-3 mb-4 p-2">
    <h2>Product Management</h2>
  </div>
  <div>
    <form action="/admin/products/add" method="post">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" id="name" placeholder="Product Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description" id="description" placeholder="description">
        </div>
      </div>
      <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="price" id="price" placeholder="Price">
        </div>
      </div>
      <div class="form-group row">
        <label for="photoUrl" class="col-sm-2 col-form-label">Photo Url</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="photoUrl" id="photoUrl" placeholder="Photo Url">
        </div>
      </div>
      <div class="form-group row">
        <label for="stockQuantity" class="col-sm-2 col-form-label">Product Quantity</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="stockQuantity" id="stockQuantity" placeholder="Product Quantity">
        </div>
      </div>
      <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example" name="category" id="category">
            <option th:each="Category : ${T(com.vodafone.ecommerce.enums.Category).values()}"
                     th:value="${Category}"
                     th:text="${Category}">
          </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
