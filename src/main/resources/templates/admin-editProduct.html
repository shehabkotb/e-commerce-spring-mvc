<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <th:block th:replace="fragments/general.html :: header-files"/>
  <title>Admin Edit-Product</title>
</head>
<body>
<th:block th:replace="fragments/general.html :: admin-nav"/>

<!-- Page content-->
<div class="container p-6 pt-3">
  <div class="d-flex justify-content-between mt-3 mb-4 p-2">
    <h2>Product Management</h2>
  </div>
  <div>
    <form method="post" th:action="@{/admin/products/edit}" th:object="${product}" >
      <div class="row mb-3">
        <div class="col-sm-10">
          <input hidden="hidden" class="form-control" id="id" name="id" placeholder="id" th:field="*{id}">
          <p class="text-danger" th:errors="*{id}" th:if="${#fields.hasErrors('id')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="name">Product Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="name" name="name" placeholder="Product Name" th:field="*{name}" type="text">
          <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="description">Description</label>
        <div class="col-sm-10">
          <input class="form-control" id="description" name="description" placeholder="description" th:field="*{description}" type="text">
          <p class="text-danger" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="price">Price</label>
        <div class="col-sm-10">
          <input class="form-control" id="price" name="price" placeholder="Price" th:field="*{price}" type="number">
          <p class="text-danger" th:errors="*{price}" th:if="${#fields.hasErrors('price')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="photoUrl">Photo Url</label>
        <div class="col-sm-10">
          <input class="form-control" id="photoUrl" name="photoUrl" placeholder="Photo Url" th:field="*{photoUrl}" type="text">
          <p class="text-danger" th:errors="*{photoUrl}" th:if="${#fields.hasErrors('photoUrl')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="stockQuantity">Product Quantity</label>
        <div class="col-sm-10">
          <input class="form-control" id="stockQuantity" name="stockQuantity" placeholder="Product Quantity" th:field="*{stockQuantity}" type="number">
          <p class="text-danger" th:errors="*{stockQuantity}" th:if="${#fields.hasErrors('stockQuantity')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="category">Category</label>
        <div class="col-sm-10">
          <select aria-label="Default select example" class="form-select" id="category" name="category" th:field="*{category}">
            <option th:each="category : ${T(com.vodafone.ecommerce.enums.Category).values()}" th:text="${category}" th:value="${category}"></option>
          </select>
          <p class="text-danger" th:errors="*{category}" th:if="${#fields.hasErrors('category')}"></p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10">
          <button class="btn btn-primary" type="submit">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
