<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Register</title>
    <!-- Favicon-->
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        .login,
        .image {
          min-height: 100vh;
        }

        .bg-image {
          background-image: url('https://bootstrapious.com/i/snippets/sn-page-split/bg.jpg');
          background-size: cover;
          background-position: center center;
        }









    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4 mb-4">Register</h3>
                            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert" th:if="${param.error}">
                                <span th:text="${param.errorMessage}"></span>
                            </div>
                            <form method="post" th:action="@{/register}" th:object="${user}">
                                <div class="form-group mb-3">
                                    <input class="form-control border-0 shadow-sm px-4" id="username" name="username" placeholder="Username" required="true" th:field="*{username}"
                                           type="text">
                                    <p class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control border-0 shadow-sm px-4" id="email" name="email" placeholder="email" required="true" th:field="*{email}"
                                           type="email">
                                    <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control border-0 shadow-sm px-4" id="password" name="password" placeholder="Password" required="true" th:field="*{password}"
                                           type="password">
                                    <p class="text-danger" th:errors="*{Password}" th:if="${#fields.hasErrors('Password')}"></p>
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control border-0 shadow-sm px-4" id="passwordConfirm" name="passwordConfirm" placeholder="passwordConfirm" required="true"
                                           th:field="*{passwordConfirm}" type="password">
                                    <p class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}">Password Doesn't Match</p>
                                </div>
                                <div>
                                    <span class="align-middle">Have and Account?</span>
                                    <a class="align-middle btn btn-link p-0 ml-2" th:href="@{/login}">Login here.</a>
                                </div>
                                <button class="btn btn-outline-dark text-uppercase mb-2 mt-2" type="submit" value="Register">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
