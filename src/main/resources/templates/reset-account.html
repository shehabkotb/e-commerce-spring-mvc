<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Reset Account</title>
    <!-- Favicon-->
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        .login,
        .image {
          min-height: 100vh;
        }

        .bg-image {
          background-image: url('https://bootstrapious.com/i/snippets/sn-page-split/bg.jpg');
          background-size: cover;
          background-position: center center;
        }



    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4 mb-4">Reset Account</h3>
                            <div class="alert alert-success" role="alert" th:if="${param.success}">
                                You will receive an email if email exists
                            </div>
                            <form method="post" th:action="@{/reset}">
                                <div class="form-group mb-3">
                                    <input class="form-control border-0 shadow-sm px-4" id="email" name="email" placeholder="email" required="true" type="email">
                                </div>
                                <div>
                                    <span class="align-middle">Go back to</span>
                                    <a class="align-middle btn btn-link p-0 ml-2" th:href="@{/login}">Login</a>
                                </div>
                                <button class="btn btn-outline-dark text-uppercase mb-2 mt-2" type="submit" value="Reset">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
