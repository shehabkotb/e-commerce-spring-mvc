<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:replace="fragments/general.html :: header-files"/>
    <title>Product Details</title>
    <style>
    html, body {padding:0; margin:0; height:100%;}
    footer{position: absolute; bottom: 0; left: 0; right: 0;}

    </style>
</head>
<body>
<th:block th:replace="fragments/general.html :: customer-nav"/>

<!--Main layout-->
<main class="mt-3 pt-4">
    <div class="container">
        <!-- Heading -->
        <h2 class="mt-3 mb-4 text-center">Checkout form</h2>

        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-md-8 mb-4">
                <!--Card-->
                <div class="card p-4">
                    <form method="post" th:action="@{/checkout/{userId}/pay(userId=${#authentication.getPrincipal().getId()})}" th:object="${paymentDto}">
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <p class="mb-0">
                                    Credit card number </p>
                                <div class="form-outline">
                                    <input class="form-control" id="cardNumber" name="cardNumber" placeholder="Card Number" required="required" th:field="*{cardNumber}" type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <p class="mb-0">
                                    Month </p>
                                <div class="form-outline">
                                    <input class="form-control" id="month" name="Month" placeholder="XX"  required="required" th:field="*{month}" type="text"/>

                                </div>
                            </div>
                        <div >
                            <div class="col-md-3 mb-3">
                                <p class="mb-0">
                                    Year </p>
                                <div class="form-outline">
                                    <input class="form-control" id="year" name="Year" placeholder="XX"  required="required" th:field="*{year}" type="text"/>

                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <p class="mb-0">
                                    CCV </p>
                                <div class="form-outline">
                                    <input class="form-control" id="cvv" name="CCV" placeholder="CCV" required="required" th:field="*{cvv}" type="text"/>

                                </div>
                            </div>
                        </div>
                        <hr class="mb-4"/>
                        <button class="btn btn-primary" type="submit">checkout</button>
                    </form>
                </div>
                <!--/.Card-->
            </div>

            <!--Grid column-->
            <div class="col-md-4 mb-4">
                <!-- Heading -->
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span class="badge rounded-pill badge-primary">3</span>
                </h4>

                <!-- Cart -->
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between" th:each="cartItem :${cartItems}">
                        <div>
                            <h6 class="my-0 mb-1"><strong th:text="${cartItem.productDto.name}">Product name</strong></h6>
                            <small class="text-muted" th:text="${cartItem.productDto.category.name()}">Category</small>
                        </div>
                        <span class="text-muted" th:text="${cartItem.productDto.price}">Item Price</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total</span>
                        <strong th:text="${totalPrice}">$20</strong>
                    </li>
                </ul>
                <!-- Cart -->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
    </div>
</main>
<!--Main layout-->

<th:block th:replace="fragments/general.html :: customer-footer"/>
</body>
</html>
